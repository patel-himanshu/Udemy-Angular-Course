<div class="container">
  <app-cockpit (serverCreated)="onAddingServer($event)" (bpCreated)="onAddingBlueprint($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <app-server-element *ngFor="let serverElement of serverArray" [svrElement]="serverElement">
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
