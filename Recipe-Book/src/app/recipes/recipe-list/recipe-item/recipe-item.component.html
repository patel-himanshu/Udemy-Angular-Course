<a class="list-group-item clearfix" [routerLink]="[id]" routerLinkActive="active" style="cursor: pointer;">
    <div class="pull-left">
        <h4 class="list-group-item-heading">
            {{ recipe_ri.name }}
        </h4>
        <p class="list-group-item-text">
            {{ recipe_ri.description }}
        </p>
    </div>
    <span class="pull-right">
        <img src="{{ recipe_ri.imagePath }}" alt="{{ recipe_ri.name }}" class="img-responsive">
    </span>
</a>
