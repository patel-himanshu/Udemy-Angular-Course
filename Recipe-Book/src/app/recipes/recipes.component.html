<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipe_rl)="selectedRecipe_r = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe_r; else elseText" [recipe]="selectedRecipe_r"></app-recipe-detail>
        <ng-template #elseText>
            <p>Please, select a recipe.</p>
        </ng-template>
    </div>
</div>
