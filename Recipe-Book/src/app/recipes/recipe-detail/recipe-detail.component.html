<div class="row">
    <div class="col-md-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h1>Recipe Name: {{ recipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="button-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Add Ingredient to Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<br>

<div class="row">
    <div class="col-md-12">
        Description: {{ recipe.description }}
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        Ingredients
    </div>
</div>
