<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item" *ngFor="let odd of oddNumbers"> {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item" *ngFor="let even of evenNumbers"> {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Styled with Basic Highlight Directive</p>
      <p appBetterHighlight [defaultColor]="'lightgreen'">Styled with Better Highlight Directive</p> 
      <!-- Notice that lightgreen is again within quotation marks -->
      <div *appUnless="!onlyOdd">
        <li
          class="list-group-item" *ngFor="let even of evenNumbers"> {{ even }}
        </li>
      </div>
      
      <hr>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="1">Value = 1</p>
        <p *ngSwitchCase="2">Value = 2</p>
        <p *ngSwitchCase="3">Value = 3</p>
        <p *ngSwitchDefault>Value = Default</p>
      </div>
    </div>
  </div>
</div>
